name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
        
    - name: Build
      run: swift build -c release
      
    - name: Run tests
      run: swift test
      
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Extract changelog
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        CHANGELOG=$(awk '/^## \['$VERSION'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: SwiftFlow v${{ steps.version.outputs.VERSION }}
        body: |
          # SwiftFlow v${{ steps.version.outputs.VERSION }}
          
          ## Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          Add to your `Package.swift`:
          
          ```swift
          dependencies: [
              .package(url: "https://github.com/jeffryberdugox/SwiftFlow.git", from: "${{ steps.version.outputs.VERSION }}")
          ]
          ```
          
          ## Documentation
          
          - [Interactive Documentation](https://jeffryberdugox.github.io/SwiftFlow/documentation/swiftflow/)
          - [Getting Started Guide](https://jeffryberdugox.github.io/SwiftFlow/documentation/swiftflow/gettingstarted)
          - [API Reference](https://jeffryberdugox.github.io/SwiftFlow/documentation/swiftflow/)
        draft: false
        prerelease: false
