name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Swift version
      run: swift --version
      
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v
      
    - name: Build documentation
      run: |
        swift package \
          --allow-writing-to-directory ./docs \
          generate-documentation \
          --target SwiftFlow \
          --disable-indexing \
          --output-path ./docs \
          --transform-for-static-hosting \
          --hosting-base-path SwiftFlow
      continue-on-error: true
      
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: documentation
        path: docs/
      continue-on-error: true

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint
      continue-on-error: true

  format-check:
    name: Format Check
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install swift-format
      run: brew install swift-format
      
    - name: Check formatting
      run: |
        swift-format lint --recursive Sources Tests
      continue-on-error: true
